<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Around Pernambuco</title>
</head>
<body>
  <header>
      <h1>Around</h1>
      <h6>Pernambuco</h6>
  </header>
  <main>
    <section id="profile">

      <img id="profile_img" src="./images/profile_image.png" alt="profile image">

      <div id="profile_info">
        <div id="profile_name_and_button">
          <span id="profile_name">Davi Freitas</span>
          <button id="profile_edit_button" type="button"></button>
        </div>
        <div>
          <span id="profile_role">Programador</span>
        </div>
      </div>

      <button id="profile_add_image_button" type="button"></button>

    </section>

    <section id="gallery">

    </section>
  </main>

  <footer>
    <p>Â© 2020 Around Pernambuco</p>
  </footer>

  <div class="popup">
    <div class="popup_box">
      <div>
        <button class="close_win_button" type="button"></button>
        <p class="popup_title">Edit Profile</p>
      </div>
      <div>
        <input class="input" id="edit_name" type="text" value="Davi Freitas">
        <span></span>
      </div>
      <div>
        <input class="input" id="edit_role" type="text" value="Programador">
        <span></span>
      </div>
      <div>
        <button class="save_button" id="save_edit_button" type="button">Save</button>
      </div>
    </div>
  </div>

  <div class="popup">
    <div class="popup_box">
      <div>
        <button class="close_win_button" type="button"></button>
        <p class="popup_title">Add Image</p>
      </div>
      <div>
        <input class="input" id="img_name" type="text" value="Nome da Imagem">
        <span></span>
      </div>
      <div>
        <input class="input" id="img_link" type="text" value="Link da Imagem">
        <span></span>
      </div>
      <div>
        <button class="save_button" id="save_add_image" type="button">Save</button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
